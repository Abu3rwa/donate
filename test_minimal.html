<!DOCTYPE html>
<html>
<head>
    <title>Minimal Function Test</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>
</head>
<body>
    <h1>Minimal Function Test</h1>
    <div id="status">Loading...</div>
    <button onclick="testMinimal()" id="testBtn" style="display:none;">Test Minimal Function</button>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDcIurjmC1e5p8qGAnRTc1pHt7jf6mPBXo",
            authDomain: "shoply-31172.firebaseapp.com",
            projectId: "shoply-31172",
            storageBucket: "shoply-31172.firebasestorage.app",
            messagingSenderId: "639649990686",
            appId: "1:639649990686:web:1a67c1336993104372860f",
            measurementId: "G-VG5XDHFG6D",
        };
        
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const functions = firebase.functions();
        
        // Check current user
        auth.onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('status').innerHTML = `
                    <h2>‚úÖ User is signed in</h2>
                    <p>UID: ${user.uid}</p>
                    <p>Email: ${user.email}</p>
                    <p>Display Name: ${user.displayName}</p>
                `;
                document.getElementById('testBtn').style.display = 'block';
            } else {
                document.getElementById('status').innerHTML = `
                    <h2>‚ùå No user signed in</h2>
                    <p>Please sign in to your React app first, then refresh this page.</p>
                `;
            }
        });
        
        async function testMinimal() {
            try {
                console.log("üîç Testing minimal function...");
                
                const simpleTest = functions.httpsCallable('simpleTest');
                const result = await simpleTest({ test: 'data' });
                console.log("‚úÖ Minimal function call successful:", result.data);
                alert('Minimal function call successful: ' + JSON.stringify(result.data));
            } catch (error) {
                console.error("‚ùå Minimal function call failed:", error);
                alert('Minimal function call failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
