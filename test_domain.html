<!DOCTYPE html>
<html>
<head>
    <title>Domain Test</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>Domain Authorization Test</h1>
    <div id="status">Loading...</div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDcIurjmC1e5p8qGAnRTc1pHt7jf6mPBXo",
            authDomain: "shoply-31172.firebaseapp.com",
            projectId: "shoply-31172",
            storageBucket: "shoply-31172.firebasestorage.app",
            messagingSenderId: "639649990686",
            appId: "1:639649990686:web:1a67c1336993104372860f",
            measurementId: "G-VG5XDHFG6D",
        };
        
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        
        // Check current user
        auth.onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('status').innerHTML = `
                    <h2>✅ User is signed in</h2>
                    <p>UID: ${user.uid}</p>
                    <p>Email: ${user.email}</p>
                    <p>Display Name: ${user.displayName}</p>
                    <p>Current Domain: ${window.location.hostname}</p>
                    <p>Full URL: ${window.location.href}</p>
                `;
            } else {
                document.getElementById('status').innerHTML = `
                    <h2>❌ No user signed in</h2>
                    <p>Current Domain: ${window.location.hostname}</p>
                    <p>Full URL: ${window.location.href}</p>
                    <p>Please sign in to your React app first, then refresh this page.</p>
                `;
            }
        });
    </script>
</body>
</html>
