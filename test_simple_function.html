<!DOCTYPE html>
<html>
<head>
    <title>Simple Function Test</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>
</head>
<body>
    <h1>Simple Function Test</h1>
    <div id="status">Loading...</div>
    <button onclick="testSimpleFunction()" id="testBtn" style="display:none;">Test Simple Function</button>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDcIurjmC1e5p8qGAnRTc1pHt7jf6mPBXo",
            authDomain: "shoply-31172.firebaseapp.com",
            projectId: "shoply-31172",
            storageBucket: "shoply-31172.firebasestorage.app",
            messagingSenderId: "639649990686",
            appId: "1:639649990686:web:1a67c1336993104372860f",
            measurementId: "G-VG5XDHFG6D",
        };
        
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const functions = firebase.functions();
        
        // Check current user
        auth.onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('status').innerHTML = `
                    <h2>‚úÖ User is signed in</h2>
                    <p>UID: ${user.uid}</p>
                    <p>Email: ${user.email}</p>
                    <p>Display Name: ${user.displayName}</p>
                `;
                document.getElementById('testBtn').style.display = 'block';
            } else {
                document.getElementById('status').innerHTML = `
                    <h2>‚ùå No user signed in</h2>
                    <p>Please sign in to your React app first, then refresh this page.</p>
                `;
            }
        });
        
        async function testSimpleFunction() {
            try {
                console.log("üîç Testing simple function call...");
                
                // First, get a fresh token
                const user = auth.currentUser;
                if (!user) {
                    throw new Error("No user signed in");
                }
                
                const token = await user.getIdToken(true);
                console.log("‚úÖ Got fresh token:", token.substring(0, 50) + "...");
                
                // Test the function
                const testAuth = functions.httpsCallable('testAuth');
                const result = await testAuth({});
                console.log("‚úÖ Function call successful:", result.data);
                alert('Function call successful: ' + JSON.stringify(result.data));
            } catch (error) {
                console.error("‚ùå Function call failed:", error);
                alert('Function call failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
